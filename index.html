    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            loader: { load: ['[tex]/mhchem'] },
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                packages: { '[+]': ['mhchem'] }
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #002626, #004d40, #00695c);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .gold-metallic-text {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes tickShake {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-15deg); }
            75% { transform: translateX(-50%) rotate(10deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }
        .pointer-tick {
            animation: tickShake 0.1s ease-in-out;
        }
        .millionaire-modal {
            background: radial-gradient(circle at center, #001f3f, #000814);
            border: 2px solid #aaa;
            box-shadow: 0 0 20px #0074D9, inset 0 0 50px rgba(0,0,0,0.8);
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear forwards;
        }
    </style>
